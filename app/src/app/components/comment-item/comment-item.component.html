<div class="comment">
  <div class="comment--head>
    <div class="comment--head--avatar" [style.background-color]="content.personColor">
      <span>{{ content.personEmoji }}</span>
    </div>

    <div class="comment--head--person">
      <h2>{{ content.personName }}</h2>
      <time>{{ content.createdAt | date: 'dd MMMM "as" HH:mm' }}</time>
    </div>
  </div>

  <div class="comment--body">
    <p>{{ content.message }}</p>

    <ng-container *ngIf="content.category">
      <label>#{{ content.category.name }}</label>
    </ng-container>
  </div>
</div>
